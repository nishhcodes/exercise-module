<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selector</title>
    <style>
        h1::before {
            content: "Before-";
        }
        h1::after {
            content: "-After";
        }
    </style>
</head>
<body>
    <h1>Element</h1>
    <!-- The output will look like this -->
    <!-- Before-Element-After -->
</body>
</html>
