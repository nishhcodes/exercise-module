<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Wonders</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="box">    
            <div class="title-container">
                <h1 id="title">Great Wall Of China, <span id="country">China</span></h1>
                <p id="description">
                    A massive fortification built to protect China from invasions, 
                    stretching over 13,000 miles and dating back to the 7th century BCE.
                </p>
            </div>
            <div class="btn-container">
                <button id="prevButton">
                    <img src="assests/left-arrow.png">
                </button>
                <button id="nextButton">
                    <img src="assests/right-arrow.png">
                </button>
            </div>
        </div>
        
    </div>
</body>
</html>
